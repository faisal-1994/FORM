<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>
    <div class="container">
        <form id="form" action="https://siddiq.my.id/form2/api/v1/submit-form" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="number">Number:</label>
            <input type="text" id="number" name="number" required>

            <button type="submit">Submit</button>
        </form>
        <div id="responseMessage"></div>
    </div>
    <script>
    document.getElementById('form').addEventListener('submit', async function(event) {
        event.preventDefault(); // Prevent default form submission

        try {
            const formData = new FormData(this); // Create FormData object from form
            const response = await fetch('https://siddiq.my.id/form2/api/v1/submit-form', {
                method: 'POST',
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            });

            const message = await response.text(); // Extract response message as text
            document.getElementById('responseMessage').innerText = message; // Display response message
            alert('Form submitted successfully'); // Show alert for successful submission
        } catch (error) {
            console.error("Error:", error); // Log any errors to the console
            document.getElementById('responseMessage').innerText = 'Error submitting form'; // Display error message
        }
    });
</script>

</body>
</html>
